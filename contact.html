<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Contact Me</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-sm justify-content-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link" href="cv.html">CV</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="hobbies.html">Hobbies</a>
              </li>
              <li class="nav-item active underline">
                <a class="nav-link" href="contact.html">Contact Me</a>
              </li>
            
            </ul>
          </nav>

        <header class="header">
            <h1 class="suse_brown">Contact Me</h1>
        </header>

        <form>
            <div class="mb-3">
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name" required><br>
            </div>

            <div class="mb-3">
                <label for="age">Age:</label><br>
                <input type="number" name="number" id="age" required><br>
            </div>

            <div>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
            </div>

            <div>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" rows="6" required></textarea><br><br>
            </div>

            <div class="mb-3 form-check">
                <p>How did you find out about my page?</p>

                <label for="google">Google</label>
                <input type="checkbox" name="google" id="google" value="go"><br>
    
                <label for="friend">From a friend</label>
                <input type="checkbox" name="friend" id="friend" value="fr"><br>
    
                <label for="linkedin">From Linkedin</label>
                <input type="checkbox" name="linkedin" id="linkedin" value="li"><br>
    
                <label for="other">Other</label>
                <input type="checkbox" name="other" id="other" value="ot"><br><br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </body>
</html>
